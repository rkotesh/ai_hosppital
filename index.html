<head>

  <title>AI Hospital Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

      font-size: 2.5rem;

    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .nav-buttons a {
      padding: 1rem 2rem;
      background: #007bff;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
